<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="shortcut icon" href="/src/icon/Calculator_31111.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.min.css">
   
    <script src="./src/js/script.js" defer></script>
</head>
<body>
    <div class="screen" >
        <div class="container">
            <p class="autor hvr-fload">karpov.xx</p>
            <h4 class="screen_result" id="result">0</h4>
        </div>
        <div class="display">
            <div class="container">
                
               <div class="display_btn_numbers">
                    <button class="display_btn" id="seven">7</button>
                    <button class="display_btn" id="eight">8</button>
                    <button class="display_btn" id="nine">9</button>
                    <button class="display_btn" id="share">/</button>
                    <button class="display_btn" id="four">4</button>
                    <button class="display_btn" id="five">5</button>
                    <button class="display_btn" id="six">6</button>
                    <button class="display_btn" id="multiply">*</button>
                    <button class="display_btn" id="one">1</button>
                    <button class="display_btn" id="two">2</button>
                    <button class="display_btn" id="three">3</button>
                    <button class="display_btn" id="minus">-</button>
               </div>
               <div class="display_btn_operator">
                    <button class="display_btn" id="clear">РЎ</button>
                    <button class="display_btn" id="zero">0</button>
                    <button class="display_btn" id="submit">=</button>
                    <button class="display_btn" id="plus">+</button>
                    <!-- <button class="display_btn">%</button> -->
               </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
